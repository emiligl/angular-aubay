<h3>Lista plus</h3>
<aby-nueva-tarea (addTarea)="addTarea($event)"></aby-nueva-tarea>

<ng-container *ngIf="aTareas.length > 0; else elseTemplate">
    <div class='mt-4'>
        <h4>Tareas</h4>
        <ul>
            <li *ngFor="let tarea of aTareas; let i = index">
                <aby-tarea [tarea]="tarea" [i]="i" 
                (changeTarea)="changeTarea($event)"
                (deleteTarea)="deleteTarea($event)"></aby-tarea>
            </li>
        </ul>
    </div>
</ng-container>
<ng-template #elseTemplate>

</ng-template>
