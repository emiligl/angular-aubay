<div class="card">
        <div class="card-header">
            <h4 class="card-title">Libros-google-service</h4>
        </div>
        <div class="card-body form-group">
            <input type="text" class="form-control" name="" id="" [(ngModel)]="clave" placeholder="Clave de bÃºsqueda">
            <div class="mt-3">
                <!-- <button type="button" (click)="onBuscar()" class="btn btn-primary">Buscar</button>
                <span class="pl-2"></span>-->
                <button type="button" (click)="onBuscarPromise()" class="btn btn-primary">Buscar Promise</button>
                <span class="pl-2"></span>
                <button type="button" (click)="onBuscarRx()" class="btn btn-primary">Buscar Rx</button> 
            </div>
        </div>
        <div class="card-footer text-muted">
            <div *ngIf="aLibros.length; else mensajes">
                <div>
                    Resultados
                    <ul>
                        <li *ngFor="let libro of aLibros">
                            {{libro}}
                        </li>
                    </ul>
                </div>      
            </div>
            <ng-template #mensajes>
                {{ mensajesError }}
            </ng-template>    
        </div>
        <div class="card-footer text-muted">            
            <div>
                Resultados observable
                <ul>
                    <li *ngFor="let libro of aLibros$ | async">
                        {{libro}}
                    </li>
                </ul>
            </div>                
        </div>
    </div>
